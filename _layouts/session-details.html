---
layout: page
---
<header>
  <button onclick="history.go(-1)">Back to Schedule</button>
</header>
<h1>{{ page.title }}</h1>
<h2>{{ page.presenters }}</h2>
<h2>{{ page.room }}</h2>
<article class="session session-details">
  <div class="desc">{{ content }}</div>
  {% if page.slides != null %}
    <a href="{{ page.slides }}">View slides</a>
  {% endif %}
</article>
