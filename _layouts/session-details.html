---
layout: page
---
<header><span>{{ page.room }}</span></header>
<h1>{{ page.title }}</h1>
<h2>{{ page.presenters }}</h2>
<article class="session session-details">
  <aside>
    <ul class="meta">
      <li>Difficulty: {{ page.difficulty }}</li>
      <li>Track: {{ page.track }}</li>
      {% if page.slides != null %}
        <li><a href="{{ page.slides }}">View slides</a></li>
      {% endif %}
    </ul>
  </aside>

  <div class="desc">{{ content }}</div>
</article>
